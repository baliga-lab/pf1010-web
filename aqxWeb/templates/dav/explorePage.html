<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore Project Feed Around the World!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/dav/underscore-min.js') }}"></script>
    <style type="text/css">
        .bs-example {
            margin: 20px;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 700px;
            height: 500px;
        }
    </style>
</head>
<body>
<div style="width: 100%">
<div style="width: 50%; float:left; position: fixed; overflow: hidden; background-color: rgb(229, 227, 223);" id="map"></div>
<div style="float:left;">

<select id="selectTechnique">
    <option value="" selected="selected">Choose an Aquaponics Technique</option>
</select>
<br><br>
<select id="selectOrganism">
    <option value="" selected="selected">Choose an Aquatic Organism</option>
</select>
<br><br>
<select id="selectCrop">
    <option value="" selected="selected">Choose a Crop</option>
</select>
<br><br>
<select id="selectGrowbedMedium">
    <option value="" selected="selected">Choose a Growbed Medium</option>
</select>


<br><br>

<input type="submit" id="submitbtn" name="mysubmit" value="Submit" onclick="filterSystemsBasedOnDropdownValues()"/>
<input type="button" id="resetbtn" name="reset" value="Reset" onclick="reset()"/>
</div>
<div style="float:left;">

    <ul id="listOfUserSystems" style="overflow-y: scroll; max-height: 200px;">
{#        {% for sys in systems %}#}
{#            <li><input type="checkbox" value="{{sys['system_name']}}">{{sys['system_name']}}</li>#}
{#        {% endfor %}#}
    </ul>
</div>
</div>


<script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js">
</script>
<script src="{{ url_for('static', filename='js/dav/aqxMap.js') }}"></script>
<script>
    var system_and_info_object = {{ systems_and_info_json|safe }};
    system_and_info_object = system_and_info_object.systems;
    var meta_data_object = {{ metadata_json|safe }};
    meta_data_object = meta_data_object.filters;
    $(document).ready(main(system_and_info_object, meta_data_object));
</script>
</body>
</html>
