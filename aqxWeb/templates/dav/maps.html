<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        var json_ob = {{ json_obj|safe }};

function initMap() {
  var myLatLng = {lat: -25.363, lng: 131.044};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng
  });

for (var i = 0, length = json_ob.length; i < length; i++) {
  var data = json_ob[i],
      latLng = new google.maps.LatLng(data.lat, data.lng);
  // Creating a marker and putting it on the map
  var marker = new google.maps.Marker({
    position: latLng,
    map: map,
    title: data.title
  });
}
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH9ovCX08Fy6ptZMVcUey0qXtzxWIv9Dw&callback=initMap"
    async defer></script>

  </body>
</html>
