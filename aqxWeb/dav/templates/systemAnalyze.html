{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('dav.static', filename='css/explore.css') }}">
    <link rel="stylesheet" href="{{ url_for('dav.static', filename='css/semantic.min.css') }}">
{% endblock %}

{% block title %}Analyze Your System{% endblock %}


{% block content %}
<div class="container" style="width: 100%; margin-top: 2%; margin-left: 2%">
        <div style="width: 100%">
            <div id = "alert_placeholder" style="width: 90%"></div>
            <div style="width: 90%;">
                <div id="analyzeContainer" style="height: 500px; width: 100%;"></div>
            </div>
                <div id="measurementLegend" style="width: 50%;">
                <div id="legendTypes"></div>
            </div>
            <br>
                <div style="width: 30%;">
                <div class="form-group">
                    <label class="control-label">Select Y Axis</label>
                    <select class="ui fluid search dropdown" multiple="" id="selectYAxis">
                        {% for name in measurement_names %}
                            {% if not name == 'time' %}<option value="{{ name }}">{{ name }}</option>{% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div style="width: 30%;">
                <label class="control-label">Select System Status</label>
                <select class="explore-dropdown" id="selectStatus">
                    <option value="100" selected="selected">Pre-Established</option>
                    <option value="200">Established</option>
                    <option value="300">Suspended</option>
                    <option value="400">Terminated</option>
                </select>
            </div>
            <br>
            <div style="width: 30%;">
                <div id="graphType" style="height: 100%; width: 100%;">
                    <label class="control-label">Select Graph Type</label>
                    <select class="explore-dropdown" id="selectGraphType">
                        <option value="line">Line Chart</option>
                        <option value="scatter">Scatter Plot</option>
                        <option value="spline">Spline</option>
                    </select>
                </div>
                <div id="buttons" style="padding-top: 3%">
                    <input class="btn btn-green" type="submit" id="submitbtn" name="newgraph" value="Submit"/>
                    <input class="btn btn-green" type="button" id="resetbtn" name="reset" value="Reset"/>

                </div>
            </div>
            <br>
        </div>
    </div>
{% endblock %}


{% block scripts %}
    {{ super() }}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script type="text/javascript" src="{{ url_for('dav.static', filename='js/jquery.blockUI.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('dav.static', filename='js/export-csv.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('dav.static', filename='js/underscore-min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('dav.static', filename='js/semantic.min.js') }}"></script>
    <script src="{{ url_for('dav.static', filename='js/highChartsTheme.js') }}"></script>
    <script src="{{ url_for('dav.static', filename='js/aqxSystemGraph.js') }}"></script>
    <script>
        console.log("Hello");
        var systems_and_measurements = {{ systems_and_measurements_json | safe }};
        console.log(systems_and_measurements);
        systems_and_measurements = systems_and_measurements.response;
        console.log(systems_and_measurements);
        var selectedSystemIDs = {{ selected_systemID_list|safe }};
        var measurement_types_and_info = {{ measurement_types_and_info | safe }};
        measurement_types_and_info = measurement_types_and_info.measurement_info;
        $(document).ready(main());
    </script>
{% endblock %}
