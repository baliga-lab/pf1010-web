{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('dav.static', filename='css/explore.css') }}">
    <link rel="stylesheet" href="{{ url_for('dav.static', filename='css/semantic.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('dav.static', filename='css/toggles.css') }}">
    <link rel="stylesheet" href="{{ url_for('dav.static', filename='css/toggles-soft.css') }}">
    <link rel="stylesheet" href="{{ url_for('dav.static', filename='css/chosen.min.css') }}">
{% endblock %}

{% block title %}Analyze{% endblock %}

{% block content %}
    <div class="container" style="width: 100%; margin-top: 2%; margin-left: 2%">
        <div style="width: 100%">
            <div id = "alert_placeholder" style="width: 90%"></div>
            <div style="width: 90%;">
                <div id="analyzeContainer" style="height: 500px; width: 100%;"></div>
            </div>
            <div style="width: 100%; display: table;">
                <div style="display: table-row">
                    <div id="chart-0" class="split-chart" style="width: 50%; display: table-cell;"></div>
                    <div id="chart-1" class="split-chart" style="width: 50%; display: table-cell;"></div>
                </div>
                <div style="display: table-row">
                    <div id="chart-2" class="split-chart" style="width: 50%; display: table-cell;"></div>
                    <div id="chart-3" class="split-chart" style="width: 50%; display: table-cell;"></div>
                </div>
            </div>
            <div id="measurementLegend" style="width: 50%;">
                <div id="legendTypes"></div>
            </div>
            <br>
            <div style="width: 30%; display: none;">
                <div class="form-group">
                    <label class="control-label">Select X Axis</label>
                    <select class="explore-dropdown" id="selectXAxis">
                        <option name="xAxisTypes" value="time" selected="selected">Time</option>
                        {% for name in measurement_names %}
                            <option name="xAxisTypes" value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div style="width: 30%;">
                <div class="form-group">
                    <label class="control-label">Select Y Axis</label>
                    <select class="chosen-select" multiple id="selectYAxis">
                        {% for name in measurement_names %}
                            {% if not name == 'time' %}<option value="{{ name }}">{{ name }}</option>{% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div style="width: 30%;">
                <div id="graphType" style="height: 100%; width: 100%;">
                    <label class="control-label">Select Graph Type</label>
                    <select class="explore-dropdown" id="selectGraphType">
                        <option value="line">Line Chart</option>
                        <option value="scatter">Scatter Plot</option>
                        <option value="spline">Spline</option>
                    </select>
                </div>
                <div id="buttons" style="padding-top: 3%">
                    <input class="btn btn-green" type="submit" id="submitbtn" name="newgraph" value="Submit"/>
                    <input class="btn btn-green" type="button" id="resetbtn" name="reset" value="Reset"/>
                </div>
            </div>
            <br>
            <div style="width: 10%;" class="toggle toggle-soft"></div>
            <br>
        </div>
    </div>
{% endblock %}
