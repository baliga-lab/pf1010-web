{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet"  href="{{ url_for('dav.static', filename='css/select2-skins.min.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('dav.static', filename='css/explore.css') }}">
{% endblock %}

{% block title %}Analyze{% endblock %}

{% block content %}
    <div class="container" style="width: 100%; margin-top: 2%; margin-left: 2%">
        <div style="width: 100%">
            <div style="width: 100%;">
                <div id="analyzeContainer" style="height: 500px; width: 100%;">
                    <label>Demo graphs</label>
                </div>
            </div>
            <div id="measurementLegend"style="width: 50%;">
                <div id="legendTypes"></div>
            </div>
            <br>
            <div style="width: 30%;">
                <div class="form-group">
                    <label class="control-label">Select X Axis</label>
                    <select class="dropdown" id="selectXAxis">
                        <option name="xAxisTypes" value="time" selected="selected">Time</option>
                        {% for key, value in measurement_types_and_info.iteritems() %}
                            <option name="xAxisTypes" value="{{key['id']}}">{{ key }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div style="width: 30%;">
                <div class="form-group">
                    <label class="control-label">Select Y Axis</label>
                    <select class="js-example-basic-multiple dropdown" multiple="multiple" id="selectYAxis">
                        {% for key, value in measurement_types_and_info.iteritems() %}
                            {% if not key == 'time' %}<option value="{{key['id']}}">{{ key }}</option>{% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div style="width: 30%;">
                <div id="graphType" style="height: 100%; width: 100%;">
                    <label class="control-label">Select Graph Type</label>
                    <select class="dropdown" id="selectGraphType">
                        <option value="line">Line Chart</option>
                        <option value="scatter">Scatter Plot</option>
                        <option value="barchart">Bar Chart</option>
                        <option value="spline">Spline</option>
                    </select>
                </div>
                <div id="buttons" style="padding-top: 3%">
                    <input class="btn btn-green" type="submit" id="submitbtn" name="newgraph" value="Submit"/>
                    <input class="btn btn-green" type="button" id="resetbtn" name="reset" value="Reset"/>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.full.js"></script>
    <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="http://highcharts.github.io/export-csv/export-csv.js"></script>
    <script type="text/javascript" src="{{ url_for('dav.static', filename='js/underscore-min.js') }}"></script>
    <script src="{{ url_for('dav.static', filename='js/aqxGraph.js') }}"></script>
    <script>
        var systems_and_measurements = {{ systems_and_measurements_json | safe }};
        systems_and_measurements = systems_and_measurements.response;
        console.log(systems_and_measurements);
        var selectedSystemIDs = {{ selected_systemID_list|safe }};
        var measurement_types_and_ids = {{ measurement_types_and_ids | safe }};
        var measurement_types_and_info = {{ measurement_types_and_info | safe }};
        $(document).ready(main());
    </script>
{% endblock %}
