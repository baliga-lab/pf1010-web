{% block content %}
    <form action="{{ url_for('social.add_system_post') }}" method="post">
                <textarea id="new_post" name="text" rows="3" class="form-control"
                          placeholder="Share what you are doing.."></textarea>
        <div class="share">
            <div class="links">
                <input type="hidden" name="link" value=""/>
            </div>
            <div class="controls form-inline">
                <button type="button" class="btn btn-blue" data-toggle="modal" data-target="#linkModal"><i
                        class="fa fa-link"></i></button>

                <!-- <button class="btn btn-blue"><i class="fa fa-file-text-o"></i></button> -->
                {# for docs? #}

                <div class="form-group pull-right">
                    <i class="fa fa-lock"></i>
                    <select name="privacy" class="form-control">
                        {% for privacy in privacy_options %}
                            -
                            <option value="{{ privacy.lower() }}">{{ privacy }}</option>
                        {% endfor %}
                    </select>
                    <input type="hidden" name="system_uid" value="{{ system_uid }}">
                    <input type="submit" class="btn btn-green" id="btnSharePost" value="Share">
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="linkModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Link</h4>
                    </div>
                    <div class="modal-body">
                        <input id="new_link" type="url" class="form-control"
                               placeholder="Type an image/video url here.."/>
                    </div>
                    <div class="modal-footer">
                        <button id="addUrl" type="button" class="btn btn-green" data-dismiss="modal">Add Link
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
