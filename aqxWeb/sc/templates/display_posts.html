  <ul class="posts">
{% if posts %}
  {% for row in posts %}
    <li>
    	<b>{{ row.post.title }}</b>

    	by {{ row.username }}

    	on {{ row.post.date }}
    	like <br>
    	<i>{{ ", ".join(row.tags) }}</i><br>
    	{{ row.post.text }}

  {% else %}
     <li>There aren't any posts yet!
  {% endfor %}
{% endif %}
{% if not posts %}
<li>There are no posts yet!</li>
{% endif %}

  </ul>
